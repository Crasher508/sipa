{% extends "base.html" %}#
{% set page_title = "News" %}

{% block content %}
    {% for art in articles %}
        <div class="row">
            <div class="col-md-9 news-article">
                <div class="news-article-header{% if art.meta.type == 'alert' %} news-article-header-alert{% endif %}">
                    <h3>{{ art.meta.title }} </h3>
                    {{ art.meta.author }} @ {{ art.meta.date }}
                </div>
                <div class="news-article-content{% if art.meta.type == 'alert' %} news-article-content-alert{% endif %}">
                    {{ art.html|safe }}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
