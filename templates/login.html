{% extends "base.html" %}#
{% set page_title = "Login" %}

{% block content %}
    <div id="login-form">
        <form action="{{ url_for("login") }}" method="post">
            Benutzername<br>
            <input type="text" name="username"><br>
            Passwort<br>
            <input type="password" name="password"><br>
            <button type="submit">Einloggen</button>
        </form>
    </div>

{% endblock %}
