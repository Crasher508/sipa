{% extends "base.html" %}#
{% set page_title = article.title %}
{% set page = article.localized_page %}

{% block content %}
    <h2>{{ page.meta.title }}</h2>
    {% if page.meta.author %}
        <small>{{ _("Geschrieben von") }} {{ page.meta.author }}, {{ page.meta.date }}.</small>
    {% endif %}
    <hr />
    <div>{{ page.html|safe }}</div>
    <hr />
{% endblock %}
