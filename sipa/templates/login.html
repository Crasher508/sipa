{% extends "base.html" %}#
{% set page_title = "Login" %}

{% block content %}
    <div id="login-form" class="container col-sm-10">
        <form action="{{ url_for('generic.login') }}" method="POST" class="form form-horizontal">
            {{ form.csrf_token }}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.division.label() }}</label>
                <div class="col-sm-10">{{ form.division(class="form-control") }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.username.label() }}</label>
                <div class="col-sm-10">{{ form.username(class="form-control") }}</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.password.label() }}</label>
                <div class="col-sm-10">{{ form.password(class="form-control") }}</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">{{ _('Einloggen') }}</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
