{% extends "base.html" %}#
{% set page_title = _("Password ändern") %}

{% block content %}
    <div id="change-password-form" class="container col-sm-10">
        <form action="" method="post" class="form form-horizontal">
            {{ form.csrf_token }}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.old.label() }}</label>
                <div class="col-sm-10">
                    {{ form.old(class="form-control") }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.new.label() }}</label>
                <div class="col-sm-10">
                    {{ form.new(class="form-control") }}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ form.new2.label() }}</label>
                <div class="col-sm-10">
                    {{ form.new2(class="form-control") }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">{{ _('Abschicken') }}</button>
                    <button type="reset" class="btn btn-default">{{ _('Zurücksetzen') }}</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
