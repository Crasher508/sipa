{% extends "base.html" %}#
{% set page_title = _('Usersuite von ') + current_user.name %}

{% block content %}
    <div class="row"><div class="col-md-7">
        {% include 'usersuite/_index_status.html' %}
        {% include 'drafts/_traffic_overview.html' %}
    </div></div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>{{ _("Trafficdiagramm") }}</h4></div>
            <div class="panel-body">
            <figure id="trafficchart">
                {{ chart(usertraffic)|safe }}
            </figure>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_script %}
    <script type="text/javascript" src="{{ url_for("static", filename="js/svg.jquery.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/pygal-tooltips.js") }}"></script>
{% endblock %}
